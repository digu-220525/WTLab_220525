<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Course Table</title>

    <style>
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
            margin-bottom: 10px;
        }

        th {
            background-color: rgb(241, 192, 192);
            font-weight: bold;
        }

        td {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="table.css">
</head>
<body>

<table border="1.5px">
    <caption>Course Comparison Table</caption>

    <thead>
        <tr>
            <th style="color: maroon;">Topics</th>
            <th style="color: green;">Data Science</th>
            <th style="color: blue;">DSA</th>
            <th style="color: purple;">Gen AI</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Goal</th>
            <td>Analyzing & Predicting Data</td>
            <td>Optimizing Code</td>
            <td>Creating Models</td>
        </tr>

        <tr>
            <th>Languages</th>
            <td>Python, R, SQL</td>
            <td>C, C++, Java</td>
            <td>Python, JavaScript</td>
        </tr>

        <tr>
            <th>Prerequisites</th>
            <td>Basic Math & Statistics</td>
            <td>Programming Logic</td>
            <td>ML & Deep Learning</td>
        </tr>
    </tbody>
</table>

</body>
</html>
